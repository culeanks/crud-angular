<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by author"
          [(ngModel)]="author"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchAuthor()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Blogs List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let blog of blogs; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveBlog(blog, i)"
        >
          {{ blog.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBlogs()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentBlog">
        <h4>Blog</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentBlog.title }}
        </div>
        <div>
          <label><strong>Summary:</strong></label>
          {{ currentBlog.summary }}
        </div>
        <div>
          <label><strong>Author:</strong></label>
          {{ currentBlog.author }}
        </div>
        <!-- <div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div> -->
  
        <a class="badge badge-warning" href="/blogs/{{ currentBlog.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentBlog">
        <br />
        <p>Please click on a Blog...</p>
      </div>
    </div>
  </div>
