<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="blog.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="summary">Summary</label>
        <input
          class="form-control"
          id="summary"
          required
          [(ngModel)]="blog.summary"
          name="summary"
        />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input
          class="form-control"
          id="author"
          required
          [(ngModel)]="blog.author"
          name="author"
        />
      </div>
  
      <button (click)="saveBlog()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted a new blog successfully!</h4>
      <button class="btn btn-success" (click)="newBlog()">Add</button>
    </div>
  </div>
